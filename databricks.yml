bundle:
  name: dab_project

include:
  - resources/jobs/*.yml
  - resources/pipelines/*.yml

variables:
  data_team:
    default: TIME
  

workspace:
  root_path: /Workspace/${var.data_team}

targets:
  dev:
    default: true
    workspace:
      host: https://adb-3708298834757333.13.azuredatabricks.net 
    variables:
      catalog:
        default: ${bundle.target}_${var.data_team:}


  hmg:
    mode: production

    workspace:
      host: https://adb-931595883494472.12.azuredatabricks.net 
    
    variables:
      catalog:
        default: ${bundle.target}_${var.data_team:}


  prd:
    mode: production

    workspace:
      host: https://adb-3057642023030474.14.azuredatabricks.net 

    variables:
      catalog:
        default: ${bundle.target}_${var.data_team:}
      

